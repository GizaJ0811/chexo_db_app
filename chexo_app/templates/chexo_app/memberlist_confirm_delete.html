{% extends "base.html" %}

{% block content %}

<h3>Delete To-do Item</h3>

<p>Are you sure you want to delete this member: <b>{{ object.name }}</b>
   from the list <i>{{ dojo.dojo_name }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" dojo.id %}';">
</form>

{% endblock %}
